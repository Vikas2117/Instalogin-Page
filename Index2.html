<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Index2.css">
    <link rel="stylesheet" href="all.css">
    <script src="Index2.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Login</h1><br>
            <form action="">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password">
                    <p><a href="#">Forgot Password?</a></p>
                </div><br>
                <div class="btn">
                    <input type="submit" name="" value="LOGIN" onclick="validate()">
                </div>
                <br>
                <center>
                <hr color="grey" width="66%">
                </center><br>
            
                <div class="google">
                  <a href="https://www.google.com"><i class="fab fa-google"></i>  Sign in with Google</a>
                </div>
                <div class="fb">
              <a href="https://www.facebook.com"><i class="fab fa-facebook"></i> Sign in with Facebook</a> 
               </div>
               <div class="text">
                   <p>Don't have an account?</p>
                   <a href="Index1.html" target="_blank">Sign Up</a>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
